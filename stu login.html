<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<style>
    #submit{
    display: flex;
    flex-direction: column;
    padding: 50px,350px;
}
input{
    height: 18px;
    width: 250px;
}
</style>
<body>

    <h1>Student Details</h1>

    <form id="submit" action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="Father'sname">Father's Name:</label>
        <input type="text" id="father'sname" name="father'sname" required>

        <label for="Mother's name">Mother's Name:</label>
        <input type="text" id="mother'sname" name="mother'sname" required>


        <label for="mobileno">Mobile No:</label>
        <input type="text" id="mobileno" name="mobileno" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
